version: '3'

services:

  dev_realty-sell:
    build: .
    environment:
      - MODE_PROJECT=DEV
    volumes:
      - .:/app
    ports:
      - "8887:8080"

    command: bash -c "python manage.py makemigrations; python manage.py migrate; python manage.py runserver 0.0.0.0:8080"


networks:
  default:
    external:
      name: ps_data
